<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Wishlist</title>
    </head>
    <body>
        <div class="wish-input">
            <h1>Wishlist</h1>
            <label>Type your wish</label>
            <input type="text" id="wishlist-input" placeholder="name: wish">
            <button id="submit-button">Submit</button>
            <label id="submit-guide"></label>
        </div>
        <div class="cur-wish">
            <label>Current wishes</label>
            <ul id="list-ul"></ul>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
