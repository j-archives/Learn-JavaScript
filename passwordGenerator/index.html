<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="images/key-icon.png">
        <title>Password Generator</title>

    </head>
    <body>
        <div class="contents">
            <div class="container">
                <h1 class="karla-font">Generate a</h1>
                <h1 class="karla-font" id="highlight">random password</h1>
                <p>Never use an insecure password again.</p>
                <button onclick="generatePassword()">Generate passwords</button>
            </div>
            <hr class="line">
            <div class="password-container">
                <div id="password1">
                    <span class="password-text">GeneratedPassword1</span>
                    <span class="copy-hint">Copy</span>
                </div>
                <div id="password2">
                    <span class="password-text">GeneratedPassword2</span>
                    <span class="copy-hint">Copy</span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
