<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link rel="icon" type="image/x-icon" href="assets/straight-ruler-icon.png">
    </head>
    <body>
        <div id="container">
            <div id="inputConvert">
                <h3>Metric/Imperial Unit Converter</h3>
                <input type="text" id="input-el">
                <br>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="convertedValue" id="length-converter">
                <h4>Length (Meter/Feet)</h4>
                <p>meters = 0.000 feet | feet = 0.000 meters</p>
            </div>
            <div class="convertedValue" id="vol-converter">
                <h4>Volume (Liters/Gallons))</h4>
                <p>liters = 0.000 gallons | gallons = 0.000 liters</p>
            </div>
            <div class="convertedValue" id="mass-converter">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p>kilos = 0.000 pounds | pounds = 0.000 kilos</p>
            </div>
            
        </div>
        <div class="footer">
            <a href="https://github.com/j-archives" target="_blank" id="github-link">
                <img src="assets/github-icon.png" width=25px id="github-logo">
            </a>
            <p id="credits">made with ðŸ’— | by j-archives</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
